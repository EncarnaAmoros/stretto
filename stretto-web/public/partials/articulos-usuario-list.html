<!-- Include estilo css -->
<link rel="stylesheet" href="/aplicacion/css/articulos-usuario.css">

<div class="container-fluid">
	<div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
			
      <h5>Busca por nombre:</h5>
			<div class="input-group">
				<input ng-model="filtronombre" class="form-control" placeholder="Busca por...">
		 	</div>
			
      <h5>Tipo de instrumento:</h5>
      <select ng-model="filtrotipo" class="form-control">
				<option value="" id="defaulselect">Selecciona un tipo</option>
        <option ng-repeat="tipo in tipos" value={{tipo.nombre}}>{{tipo.nombre}}</option>
      </select>
			
			<h5>Vender un nuevo artículo:</h5>
			<button ng-click="showModalAddArticulo()" class="btn btn-default">
				<span class="glyphicon glyphicon-plus"></span>
			</button>
    </div>
    <div class="col-md-10">
			
			<div class="media" ng-repeat="articulo in articulos | filter:filtronombre | filter:filtrotipo">
				
				<a ng-hide="noshowdetail" href="/articulos/{{articulo.id}}" class="pull-left">
					<img src="{{articulo.foto}}" class="media-object" id="fotos-articulos" alt="{{articulo.nombre}}">
				</a>
				
				<a ng-show="showedit" href="#" class="pull-left">
					<img src="{{imagenPorDefecto}}" class="media-object" id="fotos-articulos" alt="Imagen por defecto">
				</a>
				<input ng-show="showedit" ng-model=articulo.foto class="form-control" id="inputformArtBig" placeholder="URL foto del artículo">

				<div class="media-body">
				 	<h4 ng-hide="noshowdetail" class="media-heading">{{articulo.nombre}}
					 	<input ng-show="showedit" ng-model=articulo.nombre class="form-control" id="inputformArtSmall" placeholder="Nombre">

					 	<i ng-hide="noshowdetail" id="precio">{{articulo.precio}} €</i>
					 	<input ng-show="showedit" ng-model=articulo.precio class="form-control" id="inputformArtSmall" placeholder="Precio">
				 	</h4>

				 	<p ng-hide="noshowdetail" id="descripcion">{{articulo.descripcion}}</p>
					<textarea ng-show="showedit" rows="3" ng-model=articulo.descripcion class="form-control" 
										id="inputformArtBig" placeholder="Descripción">
					</textarea>
				</div>
				
				<select ng-show="showedit" ng-model="articulo.tipo" class="form-control" id="inputformArtSmall">
					<option value="" id="defaulselect">Selecciona un tipo</option>
        	<option ng-repeat="tipo in tipos" value={{tipo.nombre}}>{{tipo.nombre}}</option>
				</select>
				
				<button ng-hide="noshowdetail" ng-click="editableView()" class="btn btn-default">
					<span class="glyphicon glyphicon-pencil"></span>
				</button>
				
				<button ng-hide="noshowdetail" ng-click="deleteArticulo(articulo.id)" id="botonderecha" class="btn btn-default">
					<span class="glyphicon glyphicon-trash"></span>
				</button>
				
				<button ng-show="showedit" ng-click="updateArticulo(articulo); detailView()" class="btn btn-default">
					<span class="glyphicon glyphicon-floppy-saved"></span>
				</button>
				
				<button ng-show="showedit" ng-click="detailView()" id="botonderecha" class="btn btn-default">
					<span class="glyphicon glyphicon-arrow-left"></span>
				</button>
			</div>
	
			<ul class="pager">
				<li><a ng-click=pasarPaginaAnterior()>Anterior</a></li>
				<li><a ng-click=pasarPaginaSiguiente()>Siguiente</a></li>
			</ul>
    </div>
  </div>
</div>
